<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time TTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-time Text-to-Speech</h1>
        <div class="form-group">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
                <option value="ru">Russian</option>
                <option value="nl">Dutch</option>
                <option value="cs">Czech</option>
                <option value="ar">Arabic</option>
                <option value="zh-cn">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="hu">Hungarian</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="speaker">Choose Speaker:</label>
            <select id="speaker"></select>
        </div>
        <div class="form-group">
            <label for="speakerFile">Upload Speaker File:</label>
            <input type="file" id="speakerFile" name="speakerFile" accept=".wav">
            <button type="submit" id="uploadBtn">Upload Speaker</button>
        </div>
        <div class="form-group">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div class="form-group">
            <textarea id="textInput" placeholder="Enter text here..." rows="6"></textarea>
        </div>
        <audio id="audioOutput" controls></audio>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
